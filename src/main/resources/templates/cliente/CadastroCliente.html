<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/LayoutBody">

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="conteudo">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Clientes<small>Cadastro de Clientes</small></h1>
    </section>
    <!-- Main content - Formulario -->
    <section class="content container-fluid">
    	<div class="row">
	    	<div class="box box-primary">
	    		<div class="box-header with-border">
						<div class="box-title">
						</div>
						<div class="box-tools">
							<a class="btn btn-primary" th:href="@{/clientes}"> <i
								class="glyphicon glyphicon-chevron-left"></i> <span
								class="hidden-xs hidden-sm">Voltar</span>
							</a>
						</div>
				</div>
				
				<th:block th:replace="fragments/MensagemSucesso :: alert"></th:block>
		    	<form role="form" method="POST" th:object="${cliente}">
		    		
		    		<input type="hidden" th:field="*{id}" />
		    		<div class="box-body">
				    	<th:block th:replace="fragments/MensagemErro :: alert"></th:block>
			
				    	<div class="row">
			    			<div class="col col-md-5 col-sm-5 col-lg-5" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					    		<label for="nome">Nome</label>
					    		<input type="text" id="nome" class="form-control" placeholder="Informe o nome do cliente" th:field="*{nome}" />
				    		</div>
				    		<div class="col col-md-3 col-sm-3 col-lg-3" th:classappend="${#fields.hasErrors('responsavel')} ? has-error">
					    		<label for="responsavel">Respons&aacute;vel</label>
					    		<input type="text" id="responsavel" class="form-control" placeholder="Entre com o nome do responsavel" th:field="*{responsavel}" />
				    		</div>
				    		<div class="col col-md-3 col-sm-3 col-lg-3" th:classappend="${#fields.hasErrors('cnpj')} ? has-error">
					    		<label for="cnpj">CNPJ</label>
					    		<input type="text" id="cnpj" class="form-control" placeholder="Entre com o cnpj" th:field="*{cnpj}" />
				    		</div>
				    	</div>
				    	<div class="row">
			    			<div class="col col-md-3 col-sm-3 col-lg-3" th:classappend="${#fields.hasErrors('pessoaJuridica.email')} ? has-error">
					    		<label for="email">E-mail</label>
					    		<input type="email" id="email" class="form-control" placeholder="name@example.com" th:field="*{pessoaJuridica.email}" />
				    		</div>
				    		<div class="col col-md-3 col-sm-3 col-lg-3" th:classappend="${#fields.hasErrors('pessoaJuridica.telefone')} ? has-error">
					    		<label for="telefone">Telefone</label>
					    		<input type="text" id="telefone" class="form-control" placeholder="(011) 9999-9999" th:field="*{pessoaJuridica.telefone}" />
				    		</div>
				    		<div class="col col-md-3 col-sm-3 col-lg-3" th:classappend="${#fields.hasErrors('pessoaJuridica.celular')} ? has-error">
					    		<label for="celular">Celular</label>
					    		<input type="text" id="celular" class="form-control" placeholder="(011) 99999-9999" th:field="*{pessoaJuridica.celular}" />
				    		</div>
				    	</div>
				    	<div class="row">
							<div class="col col-md-10 col-sm-10 col-lg-10"
								th:classappend="${#fields.hasErrors('pessoaJuridica.endereco')} ? has-error">
								<label for="endereco">Endere&ccedil;o</label> <input type="text"
									id="endereco" class="form-control"
									placeholder="Rua A, 100 - Bairro B"
									th:field="*{pessoaJuridica.endereco}" />
							</div>
						</div>
				    	<div class="row">
					    	<div class="col col-md-3 col-lg-3">
				    				<label for="setor">Setor</label>
				    				<select class="form-control select2 select2-hidden-acessible" id="setor" th:field="*{setor}">
									  <option th:each="set : ${setores}" th:value="${set}" th:text="${set.nome}"></option>
									</select>
				    		</div>
				    	</div>
				    	<div class="checkbox">
					    	<label><input type="checkbox"/>Inativo</label>
							<label><input type="checkbox" />Cliente Cont√°bil</label>
				    	</div>
		    		</div>
		    		<div class="box-footer">
		    			<input type="submit" class="btn btn-primary" />
					</div>
		    	</form>
	    	</div>
    	</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <th:block layout:fragment="javascript-extra">
  </th:block>
</html>
