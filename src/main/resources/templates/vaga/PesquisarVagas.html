<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/LayoutBody">

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="conteudo">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Vaga<small>Listagem de Vagas</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>
    <!-- Main content - Formulario -->
    <section class="content container-fluid">
    	<div class="row">
	    	<div class="box">
	    		<div class="box-header with-border">
	    		<div class="box-title">
	    			Listagem de Vagas
	    			<div class="col-sm-2">
					<div class="rh-page-header-controls">
						<a class="btn  btn-default" th:href="@{/vagas/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Nova cerveja</span>
						</a>
					</div>
					
	    		</div>
	    		<div class="box-tools">
	    			<a class="btn  btn-primary" th:href="@{/vagas/novo}">
						<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Nova cerveja</span>
					</a>
		    	<!--
		    		<div class="input-group input-group-sm" style="width:150px;">
		    			<input class="form-control pull-right" name="table_search" placeholder="Buscar nome" type="text"/>
		    			<div class ="input-group-btn">
		    				<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
		    			</div> 
		    		</div>-->
		    	</div>
	    		</div>
		    	
		    	<div class="box-body">
		    	<table class="table table-hover table-responsive table-hover">
		    		<thead>
		    			<tr>
		    				<th>*</th>
		    				<th>Nome</th>
		    				<th>Descricao</th>
		    				<th class="table-col-acoes"></th>
		    			</tr>
		    		</thead>
		    		<tbody>
		    			<tr th:each="vaga : ${vagas}">
		    				<td class="text-center" th:text="${vaga.id}"></td>
		    				<td class="text-center" th:text="${vaga.nome}"></td>
		    				<td class="text-center" th:text="${vaga.descricao}"></td>
		    				<td class="text-center">
								<a class="btn  btn-link  btn-xs" title="Editar"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
		    			</tr>
		    			<tr th:if="${#lists.isEmpty(vagas)}">
							<td colspan="4">Nenhum registro foi localizado</td>
						</tr>
		    		</tbody>
		    	</table>
		    	</div>
	    	</div>
    	</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</html>
