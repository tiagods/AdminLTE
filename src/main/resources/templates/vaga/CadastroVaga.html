<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/LayoutBody">

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="conteudo">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Vagas<small>Cadastro de Vagas</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Vaga</a></li>
        <li class="active">Here</li>
      </ol>
    </section>
    <!-- Main content - Formulario -->
    <section class="content container-fluid">
    	<div class="row">
	    	<div class="box box-primary">
	    		<div class="box-header with-border"></div>
		    	<form role="form">
		    		<div class="box-body">
			    		<div class="row">
			    			<div class="form-group col-md-8 col-lg-8">
					    		<label for="nome">Nome</label>
					    		<input type="text" id="nome" class="form-control col-lg-6 col-md-6" placeholder="Informe o nome da vaga"/>
				    		</div>
				    	</div>
				    	<div class="row">
			    			<div class="form-group col-md-8 col-lg-8">
				    			<label for="descricao">Descricao</label>
				    			<textarea class="form-control" rows="3" id="descricao" placeholder="Escreva uma descricao sobre a vaga"></textarea>
				    		</div>
				    	</div>
				    	<div class="row">
			    			<div class="form-group col-md-8 col-lg-8">
				    			<label for="fonte">Fonte</label>
				    			<input type="text" class="form-control" rows="3" id="fonte" placeholder="Informe uma fonte" />
				    		</div>
				    	</div>
				    	<input type="submit" class="btn btn-primary" value="Salvar"/>
		    		</div>
		    	</form>
	    	</div>
    	</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</html>
