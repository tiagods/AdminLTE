<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/LayoutBody">

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="conteudo">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Vagas<small>Cadastro de Vagas</small></h1>
    </section>
    <!-- Main content - Formulario -->
    <section class="content container-fluid">
    	<div class="row">
	    	<div class="box box-primary">
	    		<div class="box-header with-border">
						<div class="box-title">
						</div>
						<div class="box-tools">
							<a class="btn btn-primary" th:href="@{/vagas}"> <i
								class="glyphicon glyphicon-chevron-left"></i> <span
								class="hidden-xs hidden-sm">Voltar</span>
							</a>
						</div>
				</div>
				
				<th:block th:replace="fragments/MensagemSucesso :: alert"></th:block>
		    	<form role="form" method="POST" th:object="${vaga}">
		    		
		    		<input type="hidden" th:field="*{id}" />
		    		<div class="box-body">
				    	<th:block th:replace="fragments/MensagemErro :: alert"></th:block>
			
				    	
			    		<div class="row">
			    			<div class="form-group col-md-8 col-lg-8 " th:classappend="${#fields.hasErrors('nome')} ? has-error">
					    		<label for="nome">Nome</label>
					    		<input type="text" id="nome" class="form-control col-lg-6 col-md-6 border-danger" placeholder="Informe o nome da vaga" th:field="*{nome}" />
				    		</div>
				    	</div>
				    	<div class="row">
			    			<div class="form-group col-md-8 col-lg-8">
				    			<label for="descricao">Descricao</label>
				    			<textarea class="form-control" rows="3" id="descricao" placeholder="Escreva uma descricao sobre a vaga" th:field="*{descricao}"></textarea>
				    		</div>
				    	</div>
				    	<div class="row">
			    			<div class="form-group col-md-8 col-lg-8">
				    			<label for="fonte">Fonte</label>
				    			<input type="text" class="form-control" id="fonte" placeholder="Informe uma fonte" th:field="*{fonte}"/>
				    		</div>
				    	</div>
				    	<input type="submit" class="btn btn-primary" value="Salvar"/>
		    		</div>
		    	</form>
	    	</div>
    	</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</html>
